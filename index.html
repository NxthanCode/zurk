<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="load">
        <div class="loadlogo">Z</div>
    </div>

    <nav class="nav">
        <div class="navc">
            <div class="navlogo">
                <div class="logoz">Z</div>
                <span class="logot">URK</span>
            </div>
            <div class="navm">
                <a href="#Zurk" class="navi active">Zurk</a>
                <a href="#contact" class="navi">Contact</a>
                <button class="disbtn"><i class="fab fa-discord"></i></button>
            </div>
            <div class="navt">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <section class="hero" id="Zurk">
        <div class="herobg"></div>
        <div class="heroc">
            <div class="herologo">
                <div class="logoz">Z</div>
            </div>
            <h1 class="herotitle">Zurk EXTERNAL</h1>
            <p class="herotext">Beta Roblox External</p>
            <div class="herobtn">
                <button class="btn downbtn">
                    <a href ="Zurk.exe" download class ="btn">
                        <i class="fas fa-download"></i> Download Now
                    </a>
                </button>
            </div>
        </div>
    </section>

    <section class="pics">
        <div class="sect">
            <h2 class="sectt">Showcase</h2>
            <p class="sectst">See Zurk'S Ui</p>
        </div>
        <div class="picsgrid">
            <div class="picc">
                <img src="gzi.png" class="pici" alt="GUI Preview">
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="sect">
            <h2 class="sectt">Support</h2>
            <p class="sectst">Get help</p>
        </div>
        <div class="contactc">
            <div class="contactcard">
                <div class="contacti">
                    <div class="contacticon"><i class="fab fa-discord"></i></div>
                    <div class="contacttext">
                        <h3 class="contactt">Discord</h3>
                        <button class="contactb">Join Discord</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="foot">
        <div class="footc">
            <div class="footlogo">
                <div class="logoz">Z</div>
                <div class="foottext">
                    <div class="foott">Zurk</div>
                    <div class="footst">External Tool</div>
                </div>
            </div>
            <div class="footlinks">
                <a href="#Zurk">Zurk</a>
                <a href="#contact">Contact</a>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
